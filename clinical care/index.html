<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container">
        <form>
            <div class="row mx-5 mt-5 mb-2 d-flex justify-content-center">
                <label class="col-sm-2 col-form-label" for="fname">Username:</label>
                <div class="col-sm-3"><input class="form-control border border-dark" type="text" name="user"></div>
            </div>
            <div class="row d-flex mx-5 justify-content-center">
                <label class="col-sm-2 col-form-label" for="name">Password:</label>
                <div class="col-sm-3"><input class="form-control border-dark" type="password" name="pass" ></div>
            </div>
            <div class="col-12 text-center">
                <a href="patient.html" class="btn m-3 btn-primary" type="submit" value="Log in">Log in</a>
                <input class="btn m-3 btn-danger" type="reset" value="Clear" class="alt">
            </div>
        </form>
    </div>



    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
